<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Admin - Store Control Center</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f4f7f6; padding: 30px; }
        .admin-container { max-width: 1100px; margin: auto; display: none; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        h2 { color: #2c3e50; margin-bottom: 20px; border-left: 5px solid #3498db; padding-left: 10px; }
        
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; width: 100%; }
        
        .btn { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .btn-save { background: #3498db; width: 100%; margin-top: 15px; font-size: 16px; }
        .btn-save:hover { background: #2980b9; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #3498db; color: white; }
        
        .btn-del { background: #e74c3c; padding: 5px 10px; font-size: 12px; }
        .btn-edit { background: #f39c12; padding: 5px 10px; font-size: 12px; margin-right: 5px; }
        .img-preview { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; }
        .order-row { background: #fffdf5; border-left: 5px solid #f1c40f; }
    </style>
</head>
<body>

<div class="admin-container" id="adminMain">
    <div class="card">
        <h2 id="formTitle">নতুন পণ্য যোগ করুন</h2>
        <input type="hidden" id="editKey">
        <div class="input-grid">
            <input type="text" id="pn" placeholder="পণ্যর নাম">
            <input type="number" id="pp" placeholder="আসল দাম (৳)">
            <input type="number" id="po" placeholder="অফার দাম (ঐচ্ছিক)">
            <select id="pc">
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Gadget">Gadget</option>
            </select>
            <input type="text" id="pi" placeholder="ছবির ডিরেক্ট লিংক (URL)" style="grid-column: span 2;">
        </div>
        <button class="btn btn-save" id="mainBtn" onclick="saveData()">Upload to Cloud</button>
    </div>

    <div class="card">
        <h2 style="color: #f39c12;">অর্ডার ইনবক্স (নতুন মেসেজ)</h2>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr><th>ক্রেতা</th><th>ফোন</th><th>পণ্য</th><th>ঠিকানা</th><th>অ্যাকশন</th></tr>
                </thead>
                <tbody id="oList"></tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <h2>পণ্য তালিকা (স্টক)</h2>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr><th>ছবি</th><th>নাম</th><th>দাম</th><th>ক্যাটাগরি</th><th>অ্যাকশন</th></tr>
                </thead>
                <tbody id="pList"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // --- আপনার ফায়ারবেস কনফিগ এখানে দিন ---
    const firebaseConfig = {
  apiKey: "AIzaSyCkYMVn0Jh4Oo8Mgm8WyVAOVe65lSLGeks",
  authDomain: "barrahms-app.firebaseapp.com",
  projectId: "barrahms-app",
  storageBucket: "barrahms-app.firebasestorage.app",
  messagingSenderId: "886499355529",
  appId: "1:886499355529:web:25cbac7f63059da4b5cf58",
  measurementId: "G-BGV32WE0BQ"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // পাসওয়ার্ড প্রোটেকশন
    window.onload = function() {
        let pw = prompt("অ্যাডমিন পাসওয়ার্ড দিন:");
        if(pw === "1234") {
            document.getElementById('adminMain').style.display = 'block';
            fetchData();
        } else {
            alert("ভুল পাসওয়ার্ড!");
            document.body.innerHTML = "<h1 style='text-align:center;margin-top:50px;'>অ্যাক্সেস ডিনাইড</h1>";
        }
    };

    // ডাটা সেভ এবং আপডেট ফাংশন
    function saveData() {
        const n = document.getElementById('pn').value, p = document.getElementById('pp').value,
              o = document.getElementById('po').value, c = document.getElementById('pc').value,
              i = document.getElementById('pi').value, key = document.getElementById('editKey').value;

        if(!n || !p || !i) return alert("সব তথ্য সঠিকভাবে পূরণ করুন!");

        const productData = { name: n, price: p, offer: o, category: c, image: i };

        if(key) {
            db.ref('products/' + key).update(productData);
            alert("পণ্য আপডেট হয়েছে!");
        } else {
            db.ref('products').push(productData);
            alert("পণ্য যোগ করা হয়েছে!");
        }
        resetForm();
    }

    // ক্লাউড থেকে ডাটা নিয়ে আসা
    function fetchData() {
        // পণ্য লোড করা
        db.ref('products').on('value', (snap) => {
            const data = snap.val();
            let html = "";
            if(data) {
                Object.keys(data).forEach(id => {
                    let p = data[id];
                    html += `<tr>
                        <td><img src="${p.image}" class="img-preview"></td>
                        <td>${p.name}</td>
                        <td>৳${p.price}</td>
                        <td>${p.category}</td>
                        <td>
                            <button class="btn btn-edit" onclick="editProduct('${id}')">Edit</button>
                            <button class="btn btn-del" onclick="deleteItem('products', '${id}')">Delete</button>
                        </td>
                    </tr>`;
                });
            }
            document.getElementById('pList').innerHTML = html || "<tr><td colspan='5'>কোনো পণ্য নেই।</td></tr>";
        });

        // অর্ডার লোড করা
        db.ref('orders').on('value', (snap) => {
            const data = snap.val();
            let html = "";
            if(data) {
                Object.keys(data).forEach(id => {
                    let o = data[id];
                    html += `<tr class="order-row">
                        <td>${o.customer}</td>
                        <td>${o.phone}</td>
                        <td><b>${o.product}</b></td>
                        <td style="font-size:12px">${o.address}</td>
                        <td><button class="btn btn-del" style="background:#27ae60" onclick="deleteItem('orders', '${id}')">Complete</button></td>
                    </tr>`;
                });
            }
            document.getElementById('oList').innerHTML = html || "<tr><td colspan='5'>কোনো নতুন অর্ডার নেই।</td></tr>";
        });
    }

    // এডিট মোড অন করা
    function editProduct(id) {
        db.ref('products/' + id).once('value', (snap) => {
            const p = snap.val();
            document.getElementById('pn').value = p.name;
            document.getElementById('pp').value = p.price;
            document.getElementById('po').value = p.offer || "";
            document.getElementById('pc').value = p.category;
            document.getElementById('pi').value = p.image;
            document.getElementById('editKey').value = id;
            document.getElementById('mainBtn').innerText = "Update Product";
            document.getElementById('formTitle').innerText = "পণ্য আপডেট করুন";
            window.scrollTo(0,0);
        });
    }

    // ডিলিট ফাংশন
    function deleteItem(path, id) {
        if(confirm("আপনি কি নিশ্চিত?")) {
            db.ref(path + '/' + id).remove();
        }
    }

    function resetForm() {
        document.getElementById('editKey').value = "";
        document.getElementById('pn').value = "";
        document.getElementById('pp').value = "";
        document.getElementById('po').value = "";
        document.getElementById('pi').value = "";
        document.getElementById('mainBtn').innerText = "Upload to Cloud";
        document.getElementById('formTitle').innerText = "নতুন পণ্য যোগ করুন";
    }
</script>

</body>
</html>
